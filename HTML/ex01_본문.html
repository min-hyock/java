<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 본문 태그 -->
    <!-- 
        1. 제목 태그 : h -> header의 약자
        크기/굵기별로 숫자를 붙여서 사용 (h1~h6)
     -->
    <h1> 하루만 더 오면 주말 ~</h1>
    <h2> 하루만 더 오면 주말 ~</h2>
    <h3> 하루만 더 오면 주말 ~</h3>
    <h4> 하루만 더 오면 주말 ~</h4>
    <h5> 하루만 더 오면 주말 ~</h5>
    <h6> 하루만 더 오면 주말 ~</h6>
    <!-- 
        alt + 중복으로 적을 부분 클릭하면 한번에 적을 수 있음 ! 

        p*3 + Enter -> p태그 3개 만들어짐
    -->

    <!--
        2. p태그 (paragraph)
        단락으로 표현이 된다.
        가로 한 줄 영역 전부 차지
        >> 개행이 된 것처럼 보인다
     -->
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <!-- 
        3. span태그
        문장으로 표현이 된다.
        내가 넣은 내용만큼만 영역으로 차지
        span태그는 특징이 없지만
        특정 요소에 접근하기 위해서는 반드시 사용해야 한다.
     -->
    <span style="color: rgb(25, 0, 255);">글자색</span>
    <br>
    <span>5</span>
    <span>6</span>
    <!-- <br> : break. 개행 태그 -->
    <br>

    <!-- 강조태그 -->
    <!-- 1.b태그 : bold >> '시각적' 의미의 강조 -->
    <b>시각적 의미 강조</b>
    <!-- 2.strong태그 >> '실질적' 의미의 강조 -->
    <strong>실질적 의미 강조</strong>

    <!-- 실질적 의미 강조 ex) -->
    <br>
    <span>3월 17일은 창립기념일이기 때문에</span>
    <strong>휴무</strong>
    <span>입니다!</span>





</body>

</html>
