<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그 배우기</title>
</head>

<body>
    <!-- 1) 테이블을 만들겠다고 선언하는 공간 : <table></table> -->
    <table border="1px solid black">
        <tr>
            <th>이름</th>
            <th>나이</th>
        </tr>
        <!-- 2) 테이블의 한 줄을 생성하는 방법 : tr (table row)-->
        <tr>
            <!-- 3-1) 테이블의 한 칸 데이터를 넣어주는 공간 : td (table data) -->
            <!-- 3-2) 표의 헤더 부분을 작성할 때 용이 : th (table header) -->
            <td>이민혁</td>
            <td>26</td>
        </tr>
        <tr>
            <td>임경남</td>
            <td>20</td>
        </tr>
    </table>
    <!-- 
        병합 기능
        위/아래를 병합 : rowspan
        좌/우를 병합 : colspan
        값에는 병합할 칸의 갯수 !
    -->
    <br><br>
    <table border="1px solid black">
        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="2">3</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
        </tr>
    </table>
    <br><br>
    <table border="1px solid black">
        <tr>
            <td>이름</td>
            <td>나이</td>
            <td>성별</td>
        </tr>
        <tr>
            <td>주미리</td>
            <td>20</td>
            <td rowspan="2">여자</td>
        </tr>
        <tr>
            <td>임경남</td>
            <td rowspan="2">19</td>
        </tr>
        <tr>
            <td>강태우</td>
            <td>남자</td>
        </tr>
    </table>



</body>

</html>
