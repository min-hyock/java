<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 리스트 태그 -->

    <!-- 1) 리스트 안에 공간 선언 : ol, ul
         2) 리시트 안에 들어오는 실질적인 데이터 : li
        
        ol (ordered list) : 정돈되어있는 리스트
        ul (unordered list) : 정돈되어있지 않은 리스트
        li (list item) : 실질적인 데이터 (ol, ul 공통 사용)
    -->

    <h1>라면 끓이는 법</h1>
    <ol>
        <li>물을 끓인다</li>
        <li>후레이크를 넣는다</li>
        <li>면과 스프를 넣는다</li>
        <li>계란을 넣는다</li>
    </ol>

    <h1>주말에 먹고싶은 음식</h1>
    <ul>
        <li>짬뽕</li>
        <li>뼈해장국</li>
        <li>라면</li>
        <li>치킨</li>
    </ul>












</body>

</html>
